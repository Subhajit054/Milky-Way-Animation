<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milky Way Galaxy Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, controls;
        let galaxy, core;
        let clock;

        function createGalaxy() {
            const particleCount = 5000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                let angle = Math.random() * Math.PI * 2;
                let distance = Math.pow(Math.random(), 0.5) * 150;
                let height = (Math.random() - 0.5) * 10;

                positions[i * 3] = distance * Math.cos(angle);
                positions[i * 3 + 1] = height;
                positions[i * 3 + 2] = distance * Math.sin(angle);
                
                let colorFactor = Math.random() * 0.5 + 0.5;
                colors[i * 3] = colorFactor;
                colors[i * 3 + 1] = colorFactor * 0.8;
                colors[i * 3 + 2] = 1;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                vertexColors: true,
                size: 1.5,
                transparent: true,
                opacity: 0.9
            });

            return new THREE.Points(geometry, material);
        }

        function createCore() {
            const geometry = new THREE.SphereGeometry(10, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0xffddaa, emissive: 0xffaa00 });
            return new THREE.Mesh(geometry, material);
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 100, 300);
            
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.rotateSpeed = 0.5;
            controls.zoomSpeed = 1.2;
            
            clock = new THREE.Clock();
            
            galaxy = createGalaxy();
            scene.add(galaxy);
            
            core = createCore();
            scene.add(core);
            
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            let elapsedTime = clock.getElapsedTime();
            galaxy.rotation.y = elapsedTime * 0.02;
            
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        init();
    </script>
</body>
</html>
