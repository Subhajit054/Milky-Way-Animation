<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milky Way Galaxy</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script>
        let scene, camera, renderer, controls, composer;
        let galaxy, core, nebulae, starField;
        let clock;

        // Create star texture programmatically
        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(1, 'rgba(255,255,255,0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            
            return new THREE.CanvasTexture(canvas);
        }

        function createStarField() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            
            for(let i = 0; i < 10000; i++) {
                positions.push(
                    THREE.MathUtils.randFloatSpread(2000),
                    THREE.MathUtils.randFloatSpread(2000),
                    THREE.MathUtils.randFloatSpread(2000)
                );
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.7,
                map: createStarTexture(),
                transparent: true,
                color: 0xFFFFFF
            });

            return new THREE.Points(geometry, material);
        }

        function createGalaxy() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];
            const particleCount = 50000;

            for(let i = 0; i < particleCount; i++) {
                const armAngle = Math.PI * 2 * Math.floor(Math.random() * 4) / 4;
                const angle = armAngle + Math.random() * Math.PI * 0.4;
                const distance = Math.pow(Math.random(), 2) * 500 + 50;
                const height = (Math.random() - 0.5) * 40;

                positions.push(
                    Math.cos(angle) * distance,
                    height,
                    Math.sin(angle) * distance
                );

                const starType = Math.random();
                colors.push(
                    starType < 0.6 ? 1 : 0.6,
                    starType < 0.6 ? 0.9 : 0.8,
                    starType < 0.6 ? 0.8 : 1
                );
                
                sizes.push(Math.random() * 1.5 + 0.5);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            const material = new THREE.PointsMaterial({
                size: 1,
                vertexColors: true,
                map: createStarTexture(),
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            return new THREE.Points(geometry, material);
        }

        function createCore() {
            const geometry = new THREE.SphereGeometry(25, 64, 64);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffdd99,
                transparent: true,
                opacity: 0.3
            });
            
            const core = new THREE.Mesh(geometry, material);
            const glowGeometry = new THREE.SphereGeometry(30, 64, 64);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffaa55,
                transparent: true,
                opacity: 0.2
            });
            
            core.add(new THREE.Mesh(glowGeometry, glowMaterial));
            return core;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
            camera.position.set(0, 400, 600);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Post-processing setup
            composer = new THREE.EffectComposer(renderer);
            composer.addPass(new THREE.RenderPass(scene, camera));
            
            const bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                1.5,
                0.4,
                0.85
            );
            composer.addPass(bloomPass);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            clock = new THREE.Clock();

            // Create scene
            scene.add(createStarField());
            scene.add(createGalaxy());
            scene.add(createCore());

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x444444);
            scene.add(ambientLight);
            
            const centerLight = new THREE.PointLight(0xffdd99, 1.5, 1000);
            scene.add(centerLight);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();
            galaxy.rotation.y = time * 0.005;
            core.rotation.y = time * 0.01;
            
            controls.update();
            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
